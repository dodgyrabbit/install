---
- hosts: localhost
  connection: local
  become: true

  pre_tasks:
  - name: pre-run | update package cache (Debian/Ubuntu)
    tags: always
    apt: update_cache=yes
    changed_when: false
    when: ansible_distribution in ["Debian", "Ubuntu"]

  tasks:
  - name: install utilities
    package:
      name:
        - htop
        - curl
        - gimp
        - git-gui
        - meld
        - nodejs
        - npm
        - flameshot
        - jq
        - snapd
        - ffmpeg
  - name: Install VS Code
    snap:
      name: code
      classic: true
  - name: Install .Net 5.0
    snap:
      name: donet-sdk
      classic: true
      channel: 5.0
